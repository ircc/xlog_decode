name: Build

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Build
      run: |
        xmake config -p windows -a x64 -m release
        xmake

    - name: Package
      run: |
        mkdir -p dist
        xmake install -o dist
        cp LICENSE dist/
        cp README.md dist/
        Compress-Archive -Path dist/* -DestinationPath xlog_decode-win-x64.zip

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: xlog_decode-win-x64
        path: xlog_decode-win-x64.zip

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Build
      run: |
        xmake config -p macosx -a x86_64 -m release
        xmake

    - name: Package
      run: |
        mkdir -p dist
        xmake install -o dist
        cp LICENSE dist/
        cp README.md dist/
        zip -r xlog_decode-macos-x64.zip dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: xlog_decode-macos-x64
        path: xlog_decode-macos-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Build
      run: |
        xmake config -p linux -a x86_64 -m release
        xmake

    - name: Package
      run: |
        mkdir -p dist
        xmake install -o dist
        cp LICENSE dist/
        cp README.md dist/
        zip -r xlog_decode-linux-x64.zip dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: xlog_decode-linux-x64
        path: xlog_decode-linux-x64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Windows Build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xlog_decode-win-x64/xlog_decode-win-x64.zip
        asset_name: xlog_decode-win-x64.zip
        asset_content_type: application/zip

    - name: Upload macOS Build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xlog_decode-macos-x64/xlog_decode-macos-x64.zip
        asset_name: xlog_decode-macos-x64.zip
        asset_content_type: application/zip

    - name: Upload Linux Build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xlog_decode-linux-x64/xlog_decode-linux-x64.zip
        asset_name: xlog_decode-linux-x64.zip
        asset_content_type: application/zip