name: Build ARM

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  build-macos-arm:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Build for ARM
      run: |
        xmake config -p macosx -a arm64 -m release
        xmake

    - name: Package
      run: |
        mkdir -p dist
        xmake install -o dist
        cp LICENSE dist/
        cp README.md dist/
        zip -r xlog_decode-macos-arm64.zip dist/*

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: xlog_decode-macos-arm64
        path: xlog_decode-macos-arm64.zip

  release:
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build-macos-arm]
    runs-on: ubuntu-latest
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v2

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload macOS ARM Build
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./xlog_decode-macos-arm64/xlog_decode-macos-arm64.zip
        asset_name: xlog_decode-macos-arm64.zip
        asset_content_type: application/zip